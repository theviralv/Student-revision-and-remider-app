{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
<h1>You can change your password here:</h1>
<div style='color:red; text-align:left;'><b>{{ form.errors }}</b></div>
<div style='color:red; text-align:left;'><b>{{ form.non_field_errors }}</b></div>
<form method='POST'>
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }} - {{ field }}</p>
    {% endfor %}
    <button type='submit'>Sign Up</button>
</form>
{% endblock %}
