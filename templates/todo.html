<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Todo</title>
</head>
<body style="text-align:center;">
    <h1><u>{{ date }}</u></h1>
    <hr><hr>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}</p>
        {% endfor %}
        <button type='submit'>ADD</button>
    </form>
</body>
</html>
